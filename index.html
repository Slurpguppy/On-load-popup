<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.onload {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}
.onload-content {
    position: relative;
    background: #171717;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    font-size: large;
    width: 600px;
    height: 400px;
    color: #e8e8e8;
}
.closeonload {
    position: relative;
    top: 75%;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    color: #e8e8e8;
    background: #8d2d2d;
    padding: 20px;
    border-radius: 10px;
}

.closeonload:hover {
    background: #8d2d2d5b;
}
    </style>
</head>
<body>
    <div class="onload" id="onload">
  <div class="onload-content">
      <span id="closeonload" class="closeonload">Start</span>
      <h2>ðŸ‘‹ Welcome!</h2>
      <p>This is a web based, inline code editor built for web development.</p>
      <p>Build whatever you like using HTML, CSS and JavaScript.</p>
  </br>
      <p>Currently, only inline is supported.</p>
  </div>
</div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const onload = document.getElementById("onload");
    const closeonload = document.getElementById("closeonload");
    onload.style.display = "flex";
    closeonload.addEventListener("click", function() {
        onload.style.display = "none";
    });
});
    </script>
</body>
</html>
