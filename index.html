<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://ui-library-65zn.onrender.com/style.css">
    <style>
.onload {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}
.onload-content {
    position: relative;
    background: #171717;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    font-size: large;
    width: 600px;
    height: 400px;
    color: #e8e8e8;
}

.onclick {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}
.onclick-content {
    position: relative;
    background: #171717;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    font-size: large;
    width: 600px;
    height: 400px;
    color: #e8e8e8;
}

    </style>
</head>
<body>

    <div class="onload" id="onload">
  <div class="onload-content">
      <button id="closeonload" class=" btn btn-lg" style="position: relative; top: 75%;">Close</button>
      <h2>ðŸ‘‹ Welcome!</h2>
      <p>This is a popup that opens when the page is loaded.</p>
  </br>
      <p>Click the close button to close.</p>
  </div>
</div>

<button id="openonclick" class=" btn btn-sm">Open</button>

<div class="onclick" id="onclick">
  <div class="onclick-content">
      <button id="closeonclick" class=" btn btn-lg" style="position: relative; top: 75%;">Close</button>
      <h2>ðŸ‘‹ Welcome!</h2>
      <p>This is a popup that opens when the button is clicked.</p>
  </br>
      <p>Click the close button to close.</p>
  </div>
</div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const onload = document.getElementById("onload");
    const closeonload = document.getElementById("closeonload");
    const openonload = document.getElementById("openonload");
    onload.style.display = "flex";
    closeonload.addEventListener("click", function() {
        onload.style.display = "none";
    });
});

document.addEventListener("DOMContentLoaded", function() {
    const onclick = document.getElementById("onclick");
    const closeonclick = document.getElementById("closeonclick");
    const openonclick = document.getElementById("openonclick");
    onclick.style.display = "none";
    closeonclick.addEventListener("click", function() {
        onclick.style.display = "none";
    });
    openonclick.addEventListener("click", function() {
        onclick.style.display = "flex";
    });
});


    </script>
</body>
</html>
